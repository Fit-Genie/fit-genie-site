<div ng-controller="WorkoutCtrl">
	<section class="timer">
		<p>{{minutes}}:{{seconds}}</p>
	</section>
	<div ng-repeat="workout in workouts" class="movement {{workout.type}}">
		<span>{{workout.name}}</span>
		<span ng-click="showDescription()">?</span>
		<!-- 		{{workout.type}}
		{{workout.duration}} -->
		<span class="icon-info">
			<span>{{workout.description}}</span>
		</span>
	</div>
</div>
